<div class="col-sm-4 col-xs-6">
  <section class="panel">
    <h3>{{name}}</h3>
    <a href="#" ng-show="shop.images.length">
      <div class="img-wrap">
        <img ng-src="{{product.images[gallery.current]}}" alt="poster">
        <ul class="meta">
          <li class="rating">{{rating}}</li>
          <li class="release">{{release}}</li>
          <li class="price">{{price}}</li>
        </ul>
      </div>
    </a>
  </section>
</div>
