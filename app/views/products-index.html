<div class="overview">
  <div class="row">
    <div class="col-sm-12">
      <h1>Product List</h1>
    </div>
    <div class="col-sm-4 col-xs-6" ng-repeat="product in products">
      <product-card name="product.name"
                    rating="product.rating"
                    pid="product.id"
                    release="product.release"
                    price="product.price"
                    images="product.images"></product-card>
    </div>
  </div>
</div>
